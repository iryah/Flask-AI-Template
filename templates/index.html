<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Asistan</h1>
            <p class="text-gray-600">Yapay zeka destekli asistanınız</p>
        </header>

        <!-- Ana İçerik -->
        <div class="max-w-4xl mx-auto">
            <!-- Form Kartı -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <!-- Hizmet Seçimi -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Hizmet Seçin
                    </label>
                    <select id="serviceType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="type1">Hizmet 1</option>
                        <option value="type2">Hizmet 2</option>
                        <option value="type3">Hizmet 3</option>
                    </select>
                </div>

                <!-- Durum Açıklaması -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Durumunuzu Anlatın
                    </label>
                    <textarea 
                        id="userInput" 
                        rows="5" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Lütfen durumunuzu detaylı bir şekilde anlatın..."></textarea>
                </div>

                <!-- Gönder Butonu -->
                <button 
                    onclick="generateResponse()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    Analiz Et
                </button>
            </div>

            <!-- Yükleniyor -->
            <div id="loading" class="hidden">
                <div class="flex flex-col items-center justify-center p-8">
                    <div class="loading-pulse">
                        <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <p class="mt-4 text-gray-600">AI asistanınız yanıtı hazırlıyor...</p>
                </div>
            </div>

            <!-- Sonuç -->
            <div id="response" class="hidden">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Analiz Sonucu</h2>
                    <div class="prose max-w-none">
                        <div id="responseContent" class="text-gray-600 whitespace-pre-wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function generateResponse() {
        const loading = document.getElementById('loading');
        const responseDiv = document.getElementById('response');
        const responseContent = document.getElementById('responseContent');
        const serviceType = document.getElementById('serviceType').value;
        const userInput = document.getElementById('userInput').value;

        if (!userInput.trim()) {
            alert('Lütfen durumunuzu anlatın');
            return;
        }

        try {
            loading.classList.remove('hidden');
            responseDiv.classList.add('hidden');
            responseContent.textContent = '';

            const response = await fetch('/api/service', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    service_type: serviceType,
                    input: userInput
                })
            });

            const data = await response.json();

            if (data.success) {
                responseContent.textContent = data.response;
                responseDiv.classList.remove('hidden');
            } else {
                throw new Error(data.error || 'Bir hata oluştu');
            }
        } catch (error) {
            alert(`Üzgünüm, bir hata oluştu: ${error.message}`);
        } finally {
            loading.classList.add('hidden');
        }
    }
    </script>
</body>
</html>
